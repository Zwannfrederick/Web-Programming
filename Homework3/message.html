<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/icon.png" type="image/png">
  <title>Mesaj Gönder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand d-flex flex-wrap align-items-center" href="#">
            <img src="images/icon.png" alt="Logo" style="height: 40px; width: auto;">
            <h1 class="ms-2 mb-0 text-wrap">Muhammed Emin Çelik'in Kişisel Web Sitesi</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="btn btn-outline-light m-1">Ana Sayfa</a></li>
                <li class="nav-item"><a href="channels.html" class="btn btn-outline-light m-1">İletişim Kanalları</a></li>
                <li class="nav-item"><a href="message.html" class="btn btn-outline-light m-1">Mesaj Gönder</a></li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center bg-primary text-white">
            <h2>Mesaj Gönder</h2>
          </div>
          <div class="card-body">
            <p class="text-center">Bana mesaj göndermek için aşağıdaki formu doldurun.</p>
            <form id="contactForm">
              <div class="mb-3">
                <label for="name" class="form-label">Adınız</label>
                <input type="text" class="form-control" id="name" placeholder="Adınızı girin" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-Posta</label>
                <input type="email" class="form-control" id="email" placeholder="E-Posta adresinizi girin" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mesajınız</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Mesajınızı yazın" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Gönder</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;
      
      var mailtoLink = `mailto:memineminm120@gmail.com?subject=Yeni Mesaj: ${name}&body=Gönderen: ${name} (%20${email})%0D%0A%0D%0A${message}`;
      window.location.href = mailtoLink;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
