<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>To-Do List</h1>
            <button id="themeToggle" class="btn">Dark Mode</button>
        </div>
        <div class="input-group mb-3" id="inputGroup">
            <input type="text" id="taskInput" class="form-control" placeholder="Yeni görev ekle...">
            <button id="addTaskBtn" class="btn">Ekle</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
